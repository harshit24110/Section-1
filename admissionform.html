<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
</head>

<body>

    <form>

        <label for="">Student Name</label>
        <input type="text" minlength="3" required>
        <br><br>

        <label>Student Email</label>
        <input type="email" required>

        <br><br>

        <label>Address</label> <br>
        <textarea rows="5"></textarea>

        <br><br>
        <label>Gender</label>
        <input type="radio" name="Gender"> Male
        <input type="radio" name="Gender"> Female

        <br><br>
        <label>Select Course</label>
        <select>
            <option>MERN Stack Development</option>
            <option>Data Analytics</option>
            <option>Artificial Intelligence</option>
            <option>Cloud Computing</option>
        </select>

        <br><br>
        <label>College Name</label>
        <input type="text" list="college">

        <datalist id="college">
            <option>RRIMT</option>
            <option>SRIMT</option>
            <option>BBDU</option>
            <option>BBDNIIT</option>
            <option>Study Hall</option>
        </datalist>

        <br><br>
        <input type="checkbox">
        <label>Accept Terms & Conditions</label>

        <br><br>

        <details>
            <summary>View Terms & Conditions</summary>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui, similique autem asperiores cumque,
                aspernatur, iste architecto beatae doloribus quisquam neque quo! Odio reiciendis facere sapiente
                inventore alias deleniti ducimus optio.</p>
        </details>

        <br><br>
        <button type="submit">Submit</button>

    </form>

</body>

</html>
